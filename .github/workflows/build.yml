name: Build HTML

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install asciidoctor
        run: sudo apt-get install -y asciidoctor
      - name: Build the site using asciidoctor
        run: make
        

